name: CI

on:
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential automake autoconf libtool m4 pkg-config gettext

      - name: Ensure submodules are initialized
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
        shell: bash

      - name: Bootstrap autotools in submodules
        run: |
          # Run autoreconf in each submodule that looks autotools-based to add missing helper files
          git submodule foreach --recursive '
            if [ -f configure.ac ] || [ -f configure.in ]; then
              autoreconf -fi || automake --add-missing --copy || true
            fi
          '
        shell: bash

      - name: Build main target
        run: make

      - name: Build tests
        run: make -f test.mk

      - name: Run tests
        run: ./build/test/test
        shell: bash
